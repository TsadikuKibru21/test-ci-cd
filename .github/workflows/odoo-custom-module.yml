name: Odoo CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # Your private SSH key
          known_hosts: ${{ secrets.KNOWN_HOSTS }}  # Known hosts entry for your server

      - name: Copy module to Odoo server
        run: |
          scp -r ./custom_module root@164.92.160.74:/opt/odoo17e/custom-addons/
          ssh root@164.92.160.74 "sudo service odoo restart"
